version: '3.5'

services:
  postgres:
    container_name: fender_postgres_container
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PGPASS}
      PGDATA: /data/postgres
    volumes:
       - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

    restart: unless-stopped
  app:
    build: .
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 8080
      PGPASS: ${PGPASS}
    ports:
      - "8080:8080"
    command: npm run start
    volumes:
      - .:/app/
      - /app/node_modules

volumes:
  postgres: